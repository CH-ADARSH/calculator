<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>SIMPLE_CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1 class="center" >Simple Calculator</h1> 
        <input type="text" name="" id="inputbox" placeholder="0">
        <div class="row" >
            <button class="operators">AC</button>
            <button class="operators" >DEL</button>
            <button class="operators">SQR</button>
            <button class="operators">%</button>
        </div>
        <div class="row" >
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operators">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operators">*</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operators">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="Equalbtn">=</button>
            <button class="operators">+</button>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
